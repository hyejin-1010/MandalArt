name: madal_art
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  sqflite: ^2.0.0+4
  path: ^1.8.0
  shared_preferences: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquareR.ttf
        - asset: assets/fonts/NanumSquareL.ttf
          weight: 500
        - asset: assets/fonts/NanumSquareB.ttf
          weight: 700
        - asset: assets/fonts/NanumSquareEB.ttf
          weight: 900
